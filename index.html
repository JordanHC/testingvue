<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app" :style="{ backgroundColor: `hsl(${x}, 80%, 50%)` }" @mousemove="xCoordinate">
		<p>{{ text }} Nice to meet Vue!</p>
		<p><button @click="increment">+</button></p>
		<p>{{ counter }}</p>
		<p><button @click="decrement">-</button></p>
		<ul>
			<li v-for="item in items">
				{{ item }}
			</li>
		</ul>
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28963/backpack.jpg" width="235" height="300"/>
		<button @click="counter2 > 0 ? counter2 -= 1 : 0">-</button>
		<span>Quantity: {{ counter2 }}</span>
		<button @click="counter2 += 1">+</button>
	<div id="tarea">
		<h3>Type here :)</h3>
		<textarea v-model="message" name="" id="" cols="30" rows="10"></textarea>
		<p>{{ message }}</p>
	</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.min.js"></script>
	<script type="text/javascript">
	 new Vue({
	 	el: '#app',
	 	data() {
	 		return {
	 			message: 'this is a good place to type!',
		 		text: 'Hello World!',
		 		items: [
		 			'thingie',
		 			'another thingie',
		 			'clairebear',
		 			'is',
		 			'gorgoeus'
		 		],
		 		counter: 0,
		 		x: 0,
		 		counter2: 0
		 	}
	 	},
	 	methods: {
	 		increment() {
	 			this.counter++;
	 		},
	 		decrement() {
	 			this.counter--;
	 		},
	 		xCoordinate(e) {
	 			this.x = e.clientX;
	 		}
	 	}
	 });
	</script>
	<style type="text/css">
		#app {
			height: 100vh;
			width: 100vw;
			font-size: 20px;
			padding: 40px;
			transition: 0.2s linear;
		}
	</style>
</body>
</html>
